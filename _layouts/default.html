<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} Â· {{ site.title }}</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #fefefe; color: #113164}
      .wrap { display: grid; grid-template-columns: 200px 1fr; min-height: 100vh; }
      aside { border-right: 1px solid #113164; padding: 16px; overflow: auto; position: sticky; top: 0; height: 100vh; background: #d8e4f1}
      main {
        font-size: 1.1rem;
        max-width: 75ch;
        width: 100%;
        padding: 30px;
        box-sizing: border-box;
      }
      .month { margin: 10px 0; }
      .month-title { font-weight: 700; margin: 10px 0 6px; }
      .day { display: block; padding: 4px 0; text-decoration: none; color: inherit; }
      .day:hover { text-decoration: underline; }
      .active { font-weight: 700; }
      img { max-width: 100%; height: auto; border-radius: 10px; }
      .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
      /* Sidebar accordion (no-JS) */
      .sidebar .toggle { display: none; }

      .sidebar .site-title {
        display: block;
        font-weight: 800;
        font-size: 1.1rem;
        margin-bottom: 10px;
        text-decoration: none;
        color: inherit;
      }

      /* Years */
      .year-label, .month-label {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        user-select: none;
        padding: 6px 0;
        font-weight: 700;
        color: #113164;
      }

      .sidebar .caret { opacity: 0.7; }

      /* Hide/Show year contents */
      .year-toggle + .year-label + .months { display: none; }
      .year-toggle:checked + .year-label + .months { display: block; }

      /* Hide/Show month contents */
      .month-toggle + .month-label + .days { display: none; padding-left: 14px; margin-top: 4px; }
      .month-toggle:checked + .month-label + .days { display: block; }

      /* Link styling */
      .sidebar a.day {
        display: block;
        padding: 4px 0;
        text-decoration: none;
        color: inherit;
        opacity: 0.92;
        color: #113164;
      }

      .sidebar a.day:hover { opacity: 1; text-decoration: underline; }
      .sidebar a.day.active { font-weight: 700; opacity: 1; text-decoration: underline; }

    </style>
  </head>
  <body>
    <div class="wrap">
      <aside>
        {% include sidebar.html %}
      </aside>
      <main>
        {{ content }}
      </main>
    </div>
  </body>
</html>
