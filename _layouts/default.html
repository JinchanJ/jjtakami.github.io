<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} Â· {{ site.title }}</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: #4e4865; color: #eae7f2}
      .wrap { display: grid; grid-template-columns: 200px 1fr; min-height: 100vh; }
      aside { border-right: 1px solid rgba(255,255,255,0.15); padding: 16px; overflow: auto; position: sticky; top: 0; height: 100vh; background: #3d3656}
      main {
        padding: 24px;
        width: 100%;
        max-width: 75ch;
        margin-right: 30px;
      }
      .month { margin: 10px 0; }
      .month-title { font-weight: 700; margin: 10px 0 6px; }
      .day { display: block; padding: 4px 0; text-decoration: none; color: inherit; }
      .day:hover { text-decoration: underline; }
      .active { font-weight: 700; }
      img { max-width: 100%; height: auto; border-radius: 10px; }
      .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <aside>
        {% include sidebar.html %}
      </aside>
      <main>
        {{ content }}
      </main>
    </div>
  </body>
</html>
